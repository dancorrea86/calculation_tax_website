<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculation Tax Website</title>
</head>
<body>
    <header class="menu">

        </nav>

    <section class="form-revenues">
        <form id="formId" action="result.html" method="GET">

            <tr>
